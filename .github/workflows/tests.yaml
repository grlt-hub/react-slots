name: Install and Test

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '**/*.mdx'
      - './website/**/*.*'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '**/*.mdx'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.8.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepublish
        run: make prepublish
